services:
  junction:
    image: fmotalleb/junction:0.9.0-distroless
    ports:
      - 7892:6980
      - 80:80
      - 443:443
    environment:
      - ZAPLOG_LEVEL=debug
    env_file:
      - .env
  openvpn:
    profiles:
      - "ovpn"
    image: ghcr.io/fmotalleb/openvpn-client:v0.1.0
    command: ["-D"]
    restart: unless-stopped
    cap_add:
      - net_admin
    network_mode: "service:junction"
    volumes:
      # text file,
      #   first line = username
      #   second line = password
      #<Username>
      #<Password>
      - ./vpn.secret.auth:/vpn/vpn.auth
      # OpenVpn config file
      - ./vpn.secret.conf:/vpn/vpn.conf


# Include additional configuration files from various sources
include = [
  "./*.toml",                           # All TOML files in current directory
  "http://example.conf/example.toml",   # Remote HTTP configuration
  "https://example.conf/example.toml",  # Remote HTTPS configuration
]

[core.fake_dns]
listen = "127.0.0.1:5453"               # Listen address for fake DNS server (UDP address)
answer = "127.0.0.1"                    # IP address in response to allowed A record queries (ip address of server running this software)
forwarder = "8.8.8.8:53"                # Upstream DNS server for unresolvable/not-allowed queries
allowed = [                             # Allowed domain patterns for fake DNS
  "*.google.com",                       # Wildcard pattern
  "regex:allowed\\.domain.+",           # Regex pattern
]

